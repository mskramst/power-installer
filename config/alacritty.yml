TERM: xterm-256color

title: Alacritty

# Window class (Linux/BSD only):
class:
  # Application instance name
  instance: Alacritty
  # General application class
  general: Alacritty

scrolling:
  history: 5000

window:
  padding:
    x: 10
    y: 10

dynamic_padding: false

decorations: none

colors:
  name: Splurge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#4a4b4a"
    red: "#d7699a"
    green: "#80d468"
    yellow: "#d7a169"
    blue: "#6985d7"
    magenta: "#c86ad4"
    cyan: "#6fccd1"
    white: "#dbdcdc"
  bright:
    black: "#696969"
    red: "#f5a2b5"
    green: "#a3f2a0"
    yellow: "#f5cda2"
    blue: "#a2c1f5"
    magenta: "#d2a2f5"
    cyan: "#a0e9f2"
    white: "#fdfdfd"

font:
  size: 14.0
  normal:
    family: Inconsolata

selection:
  text: '0x292d3e'
  background: '0xbbc5ff'

offset:
  x: 1
  y: 0

window_opacity: 1.0

key_bindings:
  - key: C
    mods: Control|Shift
    action: Copy
  - key: P
    mods: Control|Shift
    action: Paste
  - key: W
    mods: Command
    action: ToggleFullscreen
  - key: N
    mods: Command|Shift
    action: SpawnNewInstance
  - key: F
    mods: Command|Shift
    action: ToggleFullscreen
  - key: Equals
    mods: Command|Shift
    action: IncreaseFontSize
  - key: Minus
    mods: Command|Shift
    action: DecreaseFontSize
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Back
    mods: Control
    chars: "\x17"
  - key: Back
    mods: Alt
    chars: "\ed"
  - key: Left
    mods: Super
    chars: "\e[1;5D"
  - key: Right
    mods: Super
    chars: "\e[1;5C"
  - key: Left
    mods: Control
    chars: "\e[1;5D"
  - key: Right
    mods: Control
    chars: "\e[1;5C"
  - key: Left
    mods: Alt
    chars: "\e[1;5D"
  - key: Right
    mods: Alt
    chars: "\e[1;5C"

theme: Splurge
